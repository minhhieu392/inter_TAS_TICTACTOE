<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>TicTacToe</title>
</head>

<body>
    <div class="topDiv">

        <div class="container" id="container">

            <div class="sidebar" id="sidebar">
                <div class="flex-col1">
                    <!-- user details goes here -->
                </div>
                <div class="flex-col2">
                    <button class="connectBtn" id="connectBtn">Connect</button>
                    <button class="newGame" id="newGame">FIND GAME</button>
                    <!-- <label for="joinGame" class="joinLabel">Available room</label> -->
                    <ul class="currGames" id="currGames">
                        <li> </li>
                    </ul>
                    <button class="RESTART" type="">RESTART</button>
                    <button class = "PvE" type="">PvE</button>
                    <button class = "end" type="">END</button>

                </div>

            </div>
            <div class="mainbar" id="mainbar">
                <div class="gameStatus" id="gameStatus"></div>
                <div class="board" id="board">
                    <div class="cell" id="0"></div>
                    <div class="cell" id="1"></div>
                    <div class="cell" id="2"></div>
                    <div class="cell" id="3"></div>
                    <div class="cell" id="4"></div>
                    <div class="cell" id="5"></div>
                    <div class="cell" id="6"></div>
                    <div class="cell" id="7"></div>
                    <div class="cell" id="8"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="bundle.js" defer></script>
</body>

</html>
